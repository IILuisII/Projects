<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <div class="jumbotron text-center" style="background-image: url(https://scx1.b-cdn.net/csz/news/800/2020/astrobiologi.jpg); height: 400px; background-position: center; background-size: cover;">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-success" href="/scrape" role="button">Refresh Data</a></p>
        </div>

        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.title}}</h4>
                        <p>{{mars.text}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>

                <!-- if images is False/None/non-existent, then default to error message -->
                <img src="{{mars.featureImageURL | default('static/images/error.png', true) }}" class="img-responsive" alt="Responsive image" height="500px" width="700px">
            </div>

            <div class="col-md-4">

                <!-- Mars Weather -->
                <div class="row" id="mars-weather">
                    <div class="col-md-12">

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4>Current Weather on Mars</h4>
                                <p>{{mars.tweetWeather}}</p>
                            </div>
                        </div>


                    </div>
                </div>

                <!-- Mars Facts -->
                <div class="row" id="mars-facts">
                    <div class="table-dark">
                        <h4>Mars Facts</h4>
                        {{mars.marsStatsHTML | safe}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
